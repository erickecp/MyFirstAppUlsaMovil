<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title>
      {{ name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      [routerLink]="menuItem.ruta"
      *ngFor="let menuItem of menu"
      detail="true">
      <ion-icon
        [color]="menuItem.color"
        slot="start"
        [name]="menuItem.icon"
        ></ion-icon>
      {{ menuItem.name }} </ion-item>
  </ion-list>


</ion-content>
